<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dialer | Vishwas Acharya</title>
    <link rel="shortcut icon" href="assests/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="phone">
            <input class="out-screen" type="text" name="out-screen" id="out-screen-id">
            <table>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                </tr>
                <tr>
                    <td><button>*</button></td>
                    <td><button>0</button></td>
                    <td><button>#</button></td>
                </tr>
                <tr>
                    <td><button class="star-icon"><img class="icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="Star Image"/></button></td>
                    <td><button class="dial-icon"><img class="icon dial-ic" src="https://cdn-icons-png.flaticon.com/512/151/151768.png" alt="dial icon"></button></td>
                    <td><button class="clear-icon" id="cls"><img class="icon" id="clear-id" src="https://cdn-icons-png.flaticon.com/512/25/25618.png" alt="clear icon"></button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
